<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autorização - Cadastro em Grupo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          margin: 0;
          size: A4;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white;
        }
        /* Utilitário para forçar quebra de página */
        .break-after-page {
          page-break-after: always;
          break-after: page;
        }
      }
    </style>
    <!-- Importmap configurado para React 19 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-gray-100 text-gray-900 antialiased">
    <div id="root"></div>
    <!-- Script essencial para iniciar a aplicação React -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
